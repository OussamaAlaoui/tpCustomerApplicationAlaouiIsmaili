<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
   <f:viewParam name="idCustomer" value="#{customerDetailsMBean.idCustomer}"
                required="true"/>
   <f:viewAction action="#{customerDetailsMBean.loadCustomer}"/>
</f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CustomerId:" for="customerId" />
                    <h:inputText id="customerId" value="#{customerDetailsMBean.detials.customerId}" title="CustomerId" required="true" requiredMessage="The CustomerId field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{customerDetailsMBean.detials.name}" title="Name" />
                    <h:outputLabel value="Addressline1:" for="addressline1" />
                    <h:inputText id="addressline1" value="#{customerDetailsMBean.detials.addressline1}" title="Addressline1" />
                    <h:outputLabel value="Addressline2:" for="addressline2" />
                    <h:inputText id="addressline2" value="#{customerDetailsMBean.detials.addressline2}" title="Addressline2" />
                    <h:outputLabel value="City:" for="city" />
                    <h:inputText id="city" value="#{customerDetailsMBean.detials.city}" title="City" />
                    <h:outputLabel value="State:" for="state" />
                    <h:inputText id="state" value="#{customerDetailsMBean.detials.state}" title="State" />
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{customerDetailsMBean.detials.phone}" title="Phone" />
                    <h:outputLabel value="Fax:" for="fax" />
                    <h:inputText id="fax" value="#{customerDetailsMBean.detials.fax}" title="Fax" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{customerDetailsMBean.detials.email}" title="Email" />
                    <h:outputLabel value="CreditLimit:" for="creditLimit" />
                    <h:inputText id="creditLimit" value="#{customerDetailsMBean.detials.creditLimit}" title="CreditLimit" />
                    <h:outputLabel value="DiscountCode:" for="discountCode" />
                    <h:selectOneMenu id="discountCode" value="#{customerDetailsMBean.detials.discountCode}" title="DiscountCode"  converter="#{customerDetailsMBean.discountCodeConverter}" required="true" requiredMessage="The DiscountCode field is required.">
                        <f:selectItems value="#{customerDetailsMBean.discountCodes}" var="disc" itemLabel="#{disc.discountCode} (#{disc.rate}%)"/>
                    </h:selectOneMenu>
                   
                 <h:button id="back" value="Revenir Ã  la liste" outcome="CustomerList"/>
  <h:commandButton id="update" value="Enregistrer" action="#{customerDetailsMBean.update}"/>
                </h:panelGrid>
                
            </h:form>
             <h:messages/>
        </f:view>

    </h:body>
</html>
